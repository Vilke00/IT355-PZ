<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Yu-GI-OH</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/13096cc7ee.js" crossorigin="anonymous"></script>
    <style>
        .main {
            background-color: #d1d4e0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style=" width: 100%; z-index: 99;">
    <a class="navbar-brand" href="#">Yu-GI-OH - Kreiranje naloga</a>
</nav>
<br>
<br>
<br>
<br>
<div class="main" style="position: absolute; top: 0%; left: 0%; width: 100%; height: 100%;"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Uspesno ste kreirali nalog. Prijavite se na Login stranici</div>
            </div>

            <h1>Kreiranje naloga</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> Ime </label>
                    <input id="firstName" class="form-control" th:field="*{ime}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Prezime </label> <input
                        id="lastName" class="form-control" th:field="*{prezime}"
                        required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Lozinka </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-sm mb-3">Kreiraj</button>
                    <span>&nbsp;&nbsp;&nbsp;Imate nalog? <a href="/" th:href="@{/login}">Prijavite se.</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
