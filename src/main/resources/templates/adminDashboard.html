<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Yu-GI-OH</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/13096cc7ee.js" crossorigin="anonymous"></script>

    <style>
        html {
            scroll-behavior: smooth
        }
        body{
            background-color: #d1d4e0;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style=" width: 100%; z-index: 99;">
    <a class="navbar-brand" href="#">Yu-GI-OH - Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container" style="margin-top: 40px; background-color: white; padding: 20px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
    <table>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" width="150px"
                     style="border-radius: 500px;"/></td>
            <td style="padding-left: 20px"><h3 style="float: left;"><span sec:authentication="principal.username"> User </span></h3><h5 sec:authentication="principal.authorities" style="color: grey;">ime.prezime@metropolitan.ac.rs</h5>
                <p sec:authorize="isAuthenticated()"><a th:href="@{/logout}" style="color: red;">Odjava</a></p></td>
        </tr>
    </table>
</div>

<div class="container" align="center" style="padding-top: 10px; padding-bottom: 10px; background-color: white; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; padding-inline: 20px">
    <hr>
    <h3>
        Brzi Linkovi
    </h3>
    <div class="row">
        <div class="col">
            <a href="#korisnici" class="btn btn-primary btn-lg" style="margin: 5px; color: white; width: 300px;">Korisnici</a>
        </div>
        <div class="col">
            <a href="#carolija" class="btn btn-primary btn-lg" style="margin: 5px; color: white; width: 300px;">Carolija</a>
        </div>
        <div class="col">
            <a href="#cudovista" class="btn btn-primary btn-lg" style="margin: 5px; color: white; width: 300px;">Cudovista</a>
        </div>
    </div>
</div>

<div class="container my-2" style="background-color: white;  border-radius: 10px; padding: 20px;" id="korisnici">
    <h1>
        Korisnici
    </h1>
    <!--    <a th:href="@{/adminDashboard/showNoviUserForm}" class="btn btn-primary btn-sm mb-3"><i-->
    <!--            class="fa-solid fa-plus"></i></a>-->
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Email</th>
            <th>Opcije</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${listKorisnici}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.ime}"></td>
            <td th:text="${user.prezime}"></td>
            <td th:text="${user.email}"></td>
            <td><a class="btn btn-primary"><i
                    class="fa-solid fa-pen"></i></a>
                <!--            <td><a th:href="@{/adminDashboard/formUpdate/{id}(id=${user.id})}" class="btn btn-primary"><i-->
                <!--                    class="fa-solid fa-pen"></i></a>-->
                <a th:href="@{/adminDashboard/obrisiUsera/{id}(id=${user.id})}"
                   class="btn btn-danger"><i class="fa-solid fa-minus"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>


<div class="container my-2" style="background-color: white;  border-radius: 10px; padding: 20px;" id="carolija">
    <h1>
        Carolija
    </h1>
    <a th:href="@{/adminDashboard/showNoviCarolijaForm}" class="btn btn-primary btn-sm mb-3"><i class="fa-solid fa-plus"></i></a>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ime</th>
            <th>Tip</th>
            <th>Efekat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carolija:${listCarolije}">
            <td th:text="${carolija.id_carolija}"></td>
            <td th:text="${carolija.ime}"></td>
            <td th:text="${carolija.tip}"></td>
            <td th:text="${carolija.efekat}"></td>
            <td><a th:href="@{/adminDashboard/formUpdateCaroliju/{id}(id=${carolija.id_carolija})}"
                   class="btn btn-primary"><i class="fa-solid fa-pen"></i></a> <a
                    th:href="@{/adminDashboard/obrisiCaroliju/{id}(id=${carolija.id_carolija})}"
                    class="btn btn-danger"><i class="fa-solid fa-minus"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>


<div class="container my-2" style="background-color: white;  border-radius: 10px; padding: 20px;" id="cudovista">
    <h1>
        Cudovista
    </h1>
    <a th:href="@{/adminDashboard/showNoviCudovisteForm}" class="btn btn-primary btn-sm mb-3"><i class="fa-solid fa-plus"></i></a>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ime</th>
            <th>Atribut</th>
            <th>Archetype</th>
            <th>Efekat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cudoviste:${listCudovista}">
            <td th:text="${cudoviste.id_cudoviste}"></td>
            <td th:text="${cudoviste.ime}"></td>
            <td th:text="${cudoviste.atribut}"></td>
            <td th:text="${cudoviste.archetype}"></td>
            <td th:text="${cudoviste.efekat}"></td>
            <td><a th:href="@{/adminDashboard/formUpdateCudoviste/{id}(id=${cudoviste.id_cudoviste})}"
                   class="btn btn-primary"><i class="fa-solid fa-pen"></i></a> <a
                    th:href="@{/adminDashboard/obrisiCudoviste/{id}(id=${cudoviste.id_cudoviste})}"
                    class="btn btn-danger"><i class="fa-solid fa-minus"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h6 style="color: white; margin: 0 auto;">IT355-PZ-Nemanja Vilic</h6>
</nav>

</body>
</html>
