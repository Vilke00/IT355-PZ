<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Yu-GI-OH</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/13096cc7ee.js" crossorigin="anonymous"></script>
    <style>
        .main {
            background-color: #d1d4e0;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style=" width: 100%; z-index: 99;">
    <a class="navbar-brand" href="#">Yu-GI-OH - Prijava</a>
</nav>
<br>
<br>
<br>
<br>
<div class="main" style="position: absolute; top: 0%; left: 0%; width: 100%; height: 100%;"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1> Prijava na sistem </h1>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Neispravan Email ili Lozinka</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Odjavljeni ste</div>
                </div>

                <div class="form-group">
                    <label for="username"> Email </label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="ime.prezime@metropolitan.ac.rs" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Lozinka</label><input type="password" id="password" name="password"
                                                                class="form-control" placeholder="Lozinka"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="btn btn-primary btn-sm mb-3" value="Prijava"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>Nemate nalog? <a href="/" th:href="@{/registration}">Kreirajte nalog.</a></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
