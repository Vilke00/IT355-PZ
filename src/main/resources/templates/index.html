<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Yu-GI-OH</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/13096cc7ee.js" crossorigin="anonymous"></script>

    <style>
        html {
            scroll-behavior: smooth
        }
        body{
            background-color: #d1d4e0;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style=" width: 100%; z-index: 99;">
    <a class="navbar-brand" href="#">Yu-GI-OH - User Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container" style="margin-top: 40px; background-color: white; padding: 20px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
    <table>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" width="150px"
                     style="border-radius: 500px;"/></td>
            <td style="padding-left: 20px"><h3 style="float: left;"><span sec:authentication="principal.username"> User </span></h3><h5 sec:authentication="principal.authorities" style="color: grey;">ime.prezime@metropolitan.ac.rs</h5>
                <p sec:authorize="isAuthenticated()"><a th:href="@{/logout}" style="color: red;">Odjava</a></p></td>
        </tr>
    </table>
</div>

<div class="container" align="center" style="padding-top: 10px; padding-bottom: 10px; background-color: white; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; padding-inline: 20px">
    <hr>
    <h3>
        Brzi Linkovi
    </h3>
    <div class="row">
        <div class="col">
            <a href="#carolija" class="btn btn-primary btn-lg" style="margin: 5px; color: white; width: 300px;">Carolija</a>
        </div>
        <div class="col">
            <a href="#cudovista" class="btn btn-primary btn-lg" style="margin: 5px; color: white; width: 300px;">Cudovista</a>
        </div>
    </div>
</div>
<div class="container my-2" style="background-color: white;  border-radius: 10px; padding: 20px;" id="cudovista">
    <h1>
        Cudovista
    </h1>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Ime</th>
            <th>Atribut</th>
            <th>Archetype</th>
            <th>Efekat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cudoviste:${listCudovistaUser}">
            <td th:text="${cudoviste.ime}"></td>
            <td th:text="${cudoviste.atribut}"></td>
            <td th:text="${cudoviste.archetype}"></td>
            <td th:text="${cudoviste.efekat}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container my-2" style="background-color: white;  border-radius: 10px; padding: 20px;" id="carojila">
    <h1>
        Carolije
    </h1>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Ime</th>
            <th>Tip</th>
            <th>Efekat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carolija:${listCarolijeUser}">
            <td th:text="${carolija.ime}"></td>
            <td th:text="${carolija.tip}"></td>
            <td th:text="${carolija.efekat}"></td>
        </tr>
        </tbody>
    </table>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h6 style="color: white; margin: 0 auto;">IT355-PZ-Nemanja Vilic</h6>
</nav>

</body>
</html>
