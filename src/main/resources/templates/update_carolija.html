<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Yu-GI-OH</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Izmeni carolija</h2>
  <form action="#" th:action="@{/adminDashboard/dodajCaroliju}" th:object="${carolija}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id_carolija}" />
    <!--<input type="text" th:field="*{id_carolija}" placeholder="ID" class="form-control mb-4 col-4" disabled>-->
    <input type="text" th:field="*{ime}" placeholder="Ime" class="form-control mb-4 col-4">
    <input type="text" th:field="*{tip}" placeholder="Tip" class="form-control mb-4 col-4">
    <input type="text" th:field="*{efekat}" placeholder="Efekat" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Potvrdi</button>
  </form>
</div>
</body>
</html>
